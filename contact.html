<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <script src="home.js"></script>
  <title>Cloud Form</title>
</head>
<body>
    <header>
      <nav>
        <ul class="navigation">
          <div class="dropdown">
            <button class="dropbtn" onclick="goToHome()">Home
              <i class="fa fa-caret-down"></i>
            </button>
          </div>
        </ul>
      </nav>
    </header>
  <div class="fcontainer">
    <h2>Contact Form</h2>
    <form name="testForm">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">

      <label for="email">Email</label>
      <input type="text" id="email" name="emailaddress" placeholder="Your email..">

      <label for="message">Message</label>
      <input type="text" id="message" name="complaint" placeholder="Your Message..">
    
      <button type="submit" id="submit" onclick="insertRecord()">Submit</button>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>
  <script src="contact.js"></script>
</body>
</html>
