<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="home.js"></script>
    <meta name="viewport" div></div>content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <style>
.btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: RoyalBlue;
}
</style>
</head>
<body>
  
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo"></a>
          <nav>
            <ul class="navigation">
              <div class="dropdown">
                <button class="dropbtn" onclick="goToHome()">Home
                  <i class="fa fa-caret-down"></i>
                </button>
              </div>
                <div class="dropdown">
                  <button class="dropbtn">Menu
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <ul class="dropdown-content">
                    <a href="design.html" style="background-color:rgba(187, 40, 40, 0.555)">Design</a>
                    <a href="aboutus.html" style="background-color:rgb(187, 40, 40, 0.555)">About Us</a>
                    <a href="contact.html" style="background-color:rgb(187, 40, 40, 0.555)">Contact Us</a>
                  </ul>
                </div>
            </ul>
          </nav>
        </header>
        <div id="marker"></div>
        <header id="header">
            <h1>Web Design Project</h1>
            <p> 2023 </p>
        <div class="content">

            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="rotate1.png" />
                </div>
                <div class="swiper-slide">
                  <img src="rotate2.png" />
                </div>
                <div class="swiper-slide">
                  <img src="rotate3.png" />
                </div>
              </div>
              <div class="swiper-pagination"></div>
            </div>

        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18635.212631539056!2d-8.496341920898429!3d54.2791632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485ee9a475ad4539%3A0xc0cee64cf9944c56!2sATU%2C%20Sligo!5e0!3m2!1sen!2sie!4v1679415460646!5m2!1sen!2sie" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </header>
        <ul class="sci">
          <li><a  href="https://www.facebook.com/"><img src="facebook.png"></a></li>
          <li><a  href="https://www.twitter.com/"><img src="twitter.png"></a></li>
          <li><a  href="https://www.instagram.com/"><img src="instagram.png"></a></li>
      </ul>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cube",
        grabCursor: true,
        cubeEffect: {
          shadow: true,
          slideShadows: true,
          shadowOffset: 20,
          shadowScale: 0.94,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
</body>
</html>
